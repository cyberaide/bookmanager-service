<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    {% extends "template.html" %}
   {% block content %}

       <div class="w3-container">
           <h2 class="logo">Cloud BookManager Service</h2>
           <h4 class="logo">Please select a book to generate</h4>
       </div>

       <div class="w3-container">
           <ul id = 'books' class="w3-ul">
               {% for item in data %}
                   <li class="w3-hover-blue"><a href="{{ url_for('chapterselection',  book  = item) }}">{{ item}}</a>
                   </li>
               {% endfor %}
           </ul>
       </div>
{% endblock %}
  </body>
</html>
